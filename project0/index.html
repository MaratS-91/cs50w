<!DOCTYPE html>

<html>
    <head lang="en">
        <title>
            Search
        </title>
        <link rel="icon" type="image/x-icon" href="static/icon.png">
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="page">

            <div class="header">
                <div class="nav">
                    <a class="nav-item" href="image_search.html">Image search</a>
                    <a class="nav-item" href="advanced_search.html">Advanced search</a>
                </div>
            </div>
            
            <div class="logo-section">
                <div class="logo">
                    <img class="image" src="static/logo.png">
                </div>
            </div>
            
            <div class="search-bar">
                <form action="https://www.google.com/search" autocomplete="off">
                    <div class="search-q">
                        <div class="border highlight">
                            <input id="q" type="text" name="q" autofocus>
                        </div>
                    </div>
                    <div class="search-buttons">
                        <input type="submit" value="Google Search">
                        <input type="submit" name="btnI" value="I`m Feeling Lucky">
                    </div>
                </form>
            </div>

            <div class="footer">
                <div class="footer-item"><a href="../index.html">To All Projects</a></div>
            </div>
    
        </div>

        <script>
            document.getElementById("q").addEventListener("focus", light_on);
            document.getElementById("q").addEventListener("blur", light_off);

            function light_on() {
                event.target.parentElement.classList.add("highlight");
            }
            function light_off() {
                event.target.parentElement.classList.remove("highlight");
            }
        </script>

    </body>
</html>
