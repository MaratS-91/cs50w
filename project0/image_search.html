<!DOCTYPE html>

<html>
    <head lang="en">
        <title>
            Image Search
        </title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="page">

            <div class="header">
                <div class="nav">
                    <a class="nav-item" href="index.html">Google search</a>
                </div>
            </div>
            
            <div class="logo-section">
                <div class="logo">
                    <img class="image" src="static/logo.png">
                    <div class="images-writing">images</div>
                </div>
            </div>
            
            <div class="search-bar">
                <form action="https://www.google.com/search" autocomplete="off">
                    <div class="search-q">
                        <input type="text" name="q" autofocus>
                        <input name="tbm" value="isch" type="hidden">
                    </div>
                </form>
            </div>

            <div class="footer">
                <div class="footer-item"><a href="../index.html">To All Projects</a></div>
            </div>
    
        </div>
    </body>
</html>
