<!DOCTYPE html>

<html>
    <head lang="en">
        <title>
            Image Search
        </title>
        <link rel="icon" type="image/x-icon" href="static/icon.png">
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="page">

            <div class="header">
                <div class="nav">
                    <a class="nav-item" href="index.html">Google search</a>
                </div>
            </div>
            
            <div class="logo-section">
                <div class="logo">
                    <img class="image" src="static/logo.png">
                    <div class="images-writing">images</div>
                </div>
            </div>
            
            <div class="search-bar">
                <div class="search-q">
                    <form action="https://www.google.com/search" autocomplete="off">
                        <div class="border">
                            <input id="q" type="text" name="q" autofocus>
                            <input name="tbm" value="isch" type="hidden">
                            <button type="submit">
                                <img role="button" src="static/searchbutton.png">
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="footer">
                <div class="footer-item"><a href="../index.html">To All Projects</a></div>
            </div>
    
        </div>

        <script>
            document.getElementById("q").addEventListener("focusin", light_on);
            document.getElementById("q").addEventListener("focusout", light_off);

            function light_on() {
                event.target.parentElement.classList.add("highlight");
            }
            function light_off() {
                event.target.parentElement.classList.remove("highlight");
            }
        </script>

    </body>
</html>
