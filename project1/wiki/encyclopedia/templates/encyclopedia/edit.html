{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
    <div class="edit-form">
        <form action="{{ action }}" method="post">
            <div>
                {% csrf_token %}
                {{ form }}
            </div>
            <div>
                <input type="submit" value="{{ button }}">
            </div>
        </form>
    </div>
{% endblock %}
